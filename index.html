<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Etch-a-Sketch</title>
</head>
<body>
    <button type="button" id="new" onclick="openCanvasDialogue()">New Canvas</button>
    <div id="canvas"></div>
    <div id="overlay">
        <form id="dialogue" onsubmit="newCanvas(event)">
            <button type="button" id="close" onclick="closeCanvasDialogue()">X</button>
            <div class="inputContainer">
                <p>Width:</p>
                <input type="number" id="width" name="width" min="1", max="100">
            </div>
            <div class="inputContainer">
                <p>Height:</p>
                <input type="number" id="height" name="height" min="1", max="100">
            </div>
            <button type="submit" id="dialogueSubmit">Submit</button>
        </form>
    </div>
</body>
</html>
